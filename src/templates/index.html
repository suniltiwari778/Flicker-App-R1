<!doctype html>
<html ng-app="flickrApp">
<head>
    <meta charset="utf-8">
<title> Flickr Application</title>


 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<script src="./js/scripts.js"></script>




</head>
<body ng-controller="MainCtrl">
   <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#/">Flickr Home</a>
          </div>
        </div>
      </div>
    </div>

    <div class="container main">
      
      <form ng-submit="getFlickerData(searchField)">
        <div class="row" style="height: 100px; width: 100%;">
            <input type="text" data-ng-model="searchField" placeholder="search on Flickr" class="form-control input-lg"/>
        </div>
      </form>
      <hr>


      <div class="row">
        <div class="col-sm-4" ng-repeat="image in images | limitTo: resultCount">
          <div class="thumbnail">
            <img ng-src="{{image.media.m}}" title="{{image.title}}">
            <div class="caption">
              <h4><a target="_blank" href="{{image.link}}">{{image.title}}</a></h4>
              <p>Published on {{image.published | date:'d MMMM yyyy, HH:mm'}}</p>
              <h4>Tags</h4>
              <p>
                <span>{{image.tags}}</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
